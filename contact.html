<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recommendation - Contact Us</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="logo flex-item align-left"><img src="assets/images/travel-logo.png" alt="logo"></div>
            <div class="flex-item align-left">
                <nav>
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
            <div class="flex-item align-right"> </div>
        </div>
        <div class="content">
            <div class="content-left align-left">
                <hr>
                <div class="content-left-images">
                    <a href="https://x.com/" target="_blank"><img src="assets/images/twtter.png"
                            alt="travel-image"></a><br />
                    <a href="https://www.facebook.com/" target="_blank"><img src="assets/images/facebook.png"
                            alt="travel-image"></a><br />
                    <a href="https://www.instagram.com/" target="_blank"><img src="assets/images/instagram.png"
                            alt="travel-image"></a><br />
                    <a href="https://www.youtube.com/" target="_blank"><img src="assets/images/youtube.png"
                            alt="travel-image"></a>
                </div>
            </div>
            <div class="content-right align-left content-left-text">
                <h1>CONTACT US</h1>
                <p>Get in touch</p>
            </div>
            <div class="content-right align-right contact-us-form glass-effect">
                <form action="">
                    <label for="name">Name</label>
                    <input type="text" placeholder="Enter your name">
                    <label for="email" class="margin-top-10px">Email</label>
                    <input type="email" placeholder="Enter your email">
                    <label for="message" class="margin-top-10px">Message</label>
                    <textarea placeholder="Enter your message"></textarea>
                    <button class="button width-100-percent">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
