<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recommendation: Home</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/travel_recommendation.js"></script>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="logo flex-item align-left"><img src="assets/images/travel-logo.png" alt="logo"></div>
            <nav>
                <div class="flex-item align-left">
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                    </ul>
                </div>
                <div class="flex-item align-right">
                    <div class="search-bar">
                        <input type="text" id="search-keyword" class="search-input"
                            placeholder="Enter a destination or keyword">
                        <button class="button" onclick="searchKeyword()" id="search-button">Search</button>
                        <button class="button" onclick="clearKeyword()" id="clear-button">Clear</button>
                    </div>
                </div>
            </nav>
        </div>
        <div class="content">
            <div class="content-left align-left">
                <hr>
                <div class="content-left-images">
                    <a href="https://x.com/" target="_blank"><img src="assets/images/twtter.png"
                            alt="travel-image"></a><br />
                    <a href="https://www.facebook.com/" target="_blank"><img src="assets/images/facebook.png"
                            alt="travel-image"></a><br />
                    <a href="https://www.instagram.com/" target="_blank"><img src="assets/images/instagram.png"
                            alt="travel-image"></a><br />
                    <a href="https://www.youtube.com/" target="_blank"><img src="assets/images/youtube.png"
                            alt="travel-image"></a>
                </div>
            </div>
            <div class="content-right align-left width-50-percent">
                <h1>EXPLORE <br> DREAM <br /> DESTINATION</h1>
                <p>
                    It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes,
                    while pursuing the desired destination that captivates the heart and ignites a sense of wonder.
                </p>
                <button class="button book-now-button">Book Now</button>
            </div>
            <div class="content-right align-left margin-0">
                <div id="search-results">
                    <div id="search-results-content"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
