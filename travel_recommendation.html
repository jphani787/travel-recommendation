<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recommendation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="travel_recommendation.js"></script>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="logo flex-item align-left"><img src="travel-logo.png" alt="logo"></div>
            <div class="menu flex-item align-left">
                <a href="travel_recommendation.html">Home</a>
                <a href="about_us.html">About Us</a>
                <a href="contact_us.html">Contact Us</a>
            </div>
            <div class="flex-item align-right">
                <div class="search-bar">
                    <input type="text" id="search-keyword" class="search-input"
                        placeholder="Enter a destination or keyword">
                    <button class="button" onclick="searchKeyword()" id="search-button">Search</button>
                    <button class="button" onclick="clearKeyword()" id="clear-button">Clear</button>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="content-left align-left">
                <hr>
                <div class="content-left-images">
                    <a href="https://x.com/" target="_blank"><img src="twtter.png" alt="travel-image"></a><br />
                    <a href="https://www.facebook.com/" target="_blank"><img src="facebook.png"
                            alt="travel-image"></a><br />
                    <a href="https://www.instagram.com/" target="_blank"><img src="instagram.png"
                            alt="travel-image"></a><br />
                    <a href="https://www.youtube.com/" target="_blank"><img src="youtube.png" alt="travel-image"></a>
                </div>
            </div>
            <div class="content-right align-left width-50-percent">
                <h1>EXPLORE <br> DREAM <br /> DESTINATION</h1>
                <p>
                    It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes,
                    while pursuing the desired destination that captivates the heart and ignites a sense of wonder.
                </p>
                <button class="button book-now-button">Book Now</button>
            </div>
            <div class="content-right align-left margin-0">
                <div id="search-results">
                    <div id="search-results-content"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
